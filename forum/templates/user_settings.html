{% extends 'layout.html' %}
{% block body %}

<div class="loginbox">
	<h3>Change Username</h3>
	<label class="loginelement"><b>Current User Name: </b>{{ current_user.username }}</label>
	<form action="/action_change_username" method="POST">
	<input class="loginelement" type="text" placeholder="New username" name="new_username"><br>
	<input class="loginelement" type="submit" value="Update">
	</form>
</div>


{% endblock %}
